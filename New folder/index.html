
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff; /* Set a neutral background */
        }
        .form-container {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 2rem auto;
        }
        .form-title {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        .form-field {
            margin-bottom: 1rem;
        }
        .form-field label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #555;
        }
        .form-field input,
        .form-field select,
        .form-field textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
        }
        .form-field textarea {
            resize: vertical;
            min-height: 120px;
        }
        .submit-button {
            display: block;
            width: 100%;
            padding: 1rem;
            background-color: #7d2ae8; /* Matching your site's purple */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #6718cf; /* Darker purple for hover */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="form-title">Let's Connect</h2>
        <form action="https://primary-production-9e0f.up.railway.app/form/3d4d6d69-8e03-4faf-9dc2-8d1e0303d347" method="POST">
            <div class="form-field">
                <label for="first-name">First name</label>
                <input type="text" id="first-name" name="First name" required>
            </div>
            <div class="form-field">
                <label for="last-name">Last name</label>
                <input type="text" id="last-name" name="Last name" required>
            </div>
            <div class="form-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div class="form-field">
                <label for="automation-type">Automation Type</label>
                <select id="automation-type" name="Automation Type" required>
                    <option value="" disabled selected>Select an option...</option>
                    <option value="Customer Service Chatbot">Customer Service Chatbot</option>
                    <option value="Inventory Management">Inventory Management</option>
                    <option value="Booking System">Booking System</option>
                    <option value="Marketing Automation">Marketing Automation</option>
                    <option value="Customer Analytics">Customer Analytics</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-field">
                <label for="automation-needs">Describe your automation needs</label>
                <textarea id="automation-needs" name="Describe your automation needs" required></textarea>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
